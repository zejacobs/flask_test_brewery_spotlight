<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brewery Spotlight</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css')}}" />
  </head>
  <body>
    <h1>Brewery Spotlight</h1>
    <div class="card">
      <div>Name: {{brewery_data.name}}</div>
      <div>Address: {{brewery_data.street}}, {{brewery_data.city}}, {{brewery_data.state_province}} {{brewery_data.postal_code}} {{brewery_data.country}}</div>
      <div>Phone: {{brewery_data.phone}}</div>
      <div>Website: <a href="{{brewery_data.website_url}}">{{brewery_data.website_url}}</a></div>
    </div>
    <!-- First set of bubbles -->
    <div class="bubble bub1"></div>
    <div class="bubble bub2"></div>
    <div class="bubble bub3"></div>
    <div class="bubble bub4"></div>
    <div class="bubble bub5"></div>
    <!-- Second set of bubbles -->
    <div class="bubble bub6"></div>
    <div class="bubble bub7"></div>
    <div class="bubble bub8"></div>
    <div class="bubble bub9"></div>
    <div class="bubble bub10"></div>
    <div class="bubble bub11"></div>
  </body>
</html>
